<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Tip Calcualtor</title>
  <link rel="stylesheet" href="asset/css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

</head>

<body>
 
  <div class="calculator">
   <header>
    <h1>Tip Calculator</h1>
   </header>
 
   <main>
     <div class="userInput">
     <input type="number" class="bill" placeholder="How much was the bill?" />
    </div>

    <div class="userInput">
     <input type="number" class="tipPercent" placeholder="Tip Percentage" />
    </div>

    <div class="userInput">
     <input type="number" class="people" placeholder="# of People" />
    </div>

    <div class="tip-wrap">
     <p>Total split bill will be: </p>
     <h2 class="totalCost">$0</h2>
    </div>

   </main>

   <footer>
    <button id="calculate">Calculate</button>
   </footer>
  
  </div>


 <script src="asset/js/main.js"></script>
 </body>
 </html>
